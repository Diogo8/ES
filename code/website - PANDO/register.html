    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/css_register.css" media="all">

<body class="wrapper">
    <img src="imgs/register_bg_Prancheta 1.png" id="bg">
    <div class="container">
        <div class="row">
            <img id="logo" src="imgs/pando_logo_tipo.png">
            <h2 id="titulo">CREATE YOUR ACCOUNT</h2>
            <h6 id="titulo_medio">All fields with a * must be filled out</h5>
        </div>
        <div class="row">
            <div class="register">
                <form>
                    <div class="row">
                        
                        <div class="six columns form-wrapper" style="width:70%">
                            <label>User name</label>
                            <input placeholder="Enter your name *" type="text" >
                            <label>E-mail</label>
                            <input placeholder="Enter your e-mail *" type="email">
                            <label>ORCID number</label>
                            <input placeholder="Enter your ORCID number *" type="text">
                            <label>Password</label>
                            <input placeholder="Enter your password *" type="password">

                            <h5>Detailed Info</h5>
                            <label>Name</label>
                            <input placeholder="Enter your name" type="text">
                            <label>Investigation Subject /</label>
                            <input placeholder="Enter your subject" type="text">
                            <label>Institute</label>
                            <input placeholder="Enter your institute" type="text">
                        </div>
                        <div class="six columns">
                            <div class="register_image">
                            </div>
                            <div class="row">
                                <a href="">
                                    <img src="./register.png" >
                                </a>
                                <h6 id="titulo_medio">add profile picture</h6>
                            </div>
                       
                            
                            <h5>Description</h5>
                        <div id="description_container">
                            <textarea rows="4" cols="50" name="comment" form="usrform">
                                    </textarea>                                    
                        </div>
                    </div>
                    <div class="button_centered">
                    <button type="submit">CONFIRM REGISTRATION</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
        <div class="footer">
            <footer>
                <p>Information Contacts</p>
            </footer>
        </div>
    
</body>
